<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Método Águia Trader</title>

    <!-- Open Graph Meta Tags para Meta Ads -->
    <meta property="og:title" content="Método Águia Trader">
    <meta property="og:description" content="Descubra como lucrar todos os dias com o Método Águia Trader.">
    <meta property="og:image" content="https://seudominio.com/imagem.jpg">
    <meta property="og:url" content="https://seudominio.com">

    <meta name="keywords" content="Método Águia Trader, Investimento, Lucro Diário, Finanças">

    <style>
        /* Estilização Geral */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, black 60%, goldenrod 100%);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .headline {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            margin: 20px 0;
        }

        .subheadline {
            font-size: 1.5rem;
            color: white;
            margin: 10px 0;
        }

        /* Centralização do Vídeo */
        .video-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            max-width: 800px;
            height: 45vw; 
            max-height: 450px;
            border: none;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
            height: 45vw;
            max-height: 450px;
            cursor: pointer;
            z-index: 2;
        }

        /* Botão de Ação */
        #action-button {
            display: none;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        #action-button:hover {
            background-color: #006400;
        }

        /* Ajuste para Dispositivos Móveis */
        @media (max-width: 768px) {
            .headline {
                font-size: 1.5rem;
            }

            .subheadline {
                font-size: 1.2rem;
            }

            .video-container iframe {
                height: 56.25vw; /* Proporção 16:9 */
            }

            .video-overlay {
                height: 56.25vw;
            }

            #action-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>

    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};

        n.queue=[];t=b.createElement(e);t.async=!0;

<body>
    <div class="headline">Assista o vídeo abaixo para entender como vamos te ajudar a mudar sua vida financeira para melhor.</div>
    <div class="subheadline">Você receberá um brinde ainda hoje para te fazer lucrar todos os dias.</div>
    <div class="video-container">
        <iframe id="vimeo-player" src="https://player.vimeo.com/video/1040959976?background=1&autoplay=1&loop=0&title=0&byline=0&portrait=0&muted=1" allow="autoplay; fullscreen; picture-in-picture"></iframe>
        <div class="video-overlay" id="video-overlay"></div>
    </div>
    <button id="action-button">Aperte aqui para adquirir e receber seu brinde</button>

    <script>
        const playerScript = document.createElement('script');
        playerScript.src = "https://player.vimeo.com/api/player.js";
        document.body.appendChild(playerScript);

        playerScript.onload = () => {
            const iframe = document.getElementById('vimeo-player');
            const actionButton = document.getElementById('action-button');
            const videoOverlay = document.getElementById('video-overlay');
            const player = new Vimeo.Player(iframe);

            let hasStarted = false;
            let hasButtonAppeared = localStorage.getItem('buttonVisible') === 'true';

            if (hasButtonAppeared) {
                actionButton.style.display = 'block';
            }

            videoOverlay.addEventListener('click', () => {
                if (!hasStarted) {
                    player.setCurrentTime(0).then(() => {
                        player.setVolume(1);
                        player.play();
                        fbq('trackCustom', 'VideoPlay');
                        hasStarted = true;
                    });
                } else {
                    player.getPaused().then(isPaused => {
                        if (isPaused) {
                            player.play();
                        } else {
                            player.pause();
                        }
                    });
                }
            });

            player.on('timeupdate', (data) => {
                if (!hasButtonAppeared && Math.floor(data.seconds) >= 197) {
                    actionButton.style.display = 'block';
                    hasButtonAppeared = true;
                    localStorage.setItem('buttonVisible', 'true');
                }
            });

            player.on('ended', () => {
                fbq('trackCustom', 'VideoCompleted');
            });

            actionButton.addEventListener('click', () => {
                fbq('track', 'InitiateCheckout');
                window.location.href = "https://pay.hotmart.com/E97101662J";
            });
        };
    </script>
</body>
</html>
